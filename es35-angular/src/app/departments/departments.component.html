

<h1>Departments</h1>

<div class="container">
        <div class="add-department">
                <div class="input-group add-input col-sm-10">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Add</span>
                  </div>
                  <input type="text" class="form-control" #addInput />
                </div>
                <div class="input-group add-input col-sm-2">
                  <a class="btn btn-success add-button" (click)="addDep(addInput)"
                    ><i class="fa fa-plus" style="color: white"></i
                  ></a>
                </div>
              </div>
    <ul class="list-group">
        <li class="list-group-item row animated fadeInDown faster"
            *ngFor="let department of departments">
            <p (click)="showDep" class="col-sm-10">{{ department.name }}</p>
            <a class="btn btn-danger col-sm-2" (click)="removeDep($event, i)">
              <i class="fa fa-remove" style="color: white"></i>
            </a>
        </li>
    </ul>
    <br>
</div>
