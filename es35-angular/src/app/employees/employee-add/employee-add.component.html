<div id="overlay" (click)="close()" style="display: inline"></div>
<div class="in-overlay card">
  <div class="container">
    <div>
      <h2>Add Employee</h2>

      <div class="form-group">
        <label>First name</label>
        <input
          #firstname
          type="text"
          class="form-control"
          placeholder="First name of employee"
        />
      </div>

      <div class="form-group">
        <label>Last name</label>
        <input
          #lastname
          type="text"
          class="form-control"
          placeholder="Last name of employee"
        />
      </div>

      <div class="row select-menu form-group">
        <div class="col-sm-4">
          <select #department class="form-control">
            <option value="" disabled selected>Deparments</option>
            <option *ngFor="let department of departments; let i = index">{{
              department.name
            }}</option>
          </select>
        </div>

        <div class="col-sm-4">
          <div class="form-inline">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="d2"
              ngbDatepicker
              #d2="ngbDatepicker"
              #bday
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary calendar"
                (click)="d2.toggle()"
                type="button"
              >
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>

        <button
          class="btn btn-success"
          (click)="addEmployee(1, firstname, lastname, bday)"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
