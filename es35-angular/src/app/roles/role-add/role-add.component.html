<div id="overlay" (click)="close()" style="display: inline"></div>
<div class="in-overlay card">
  <div class="container">
    <h2>Add Role</h2>
    <form>
      <div class="form-group">
        <label>Title</label>
        <input
          #title
          type="text"
          class="form-control"
          placeholder="Enter Title"
        />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea
          #desc
          cols="30"
          rows="10"
          class="form-control"
          placeholder="Enter Description"
        ></textarea>
      </div>

      <div class="row select-menu form-group">
        <div class="col-sm-4">
          <select #department class="form-control">
            <option value="" disabled selected>Departments</option>
            <option *ngFor="let department of departments; let i = index">{{
              department.name
            }}</option>
          </select>
        </div>
      </div>

      <button
        class="btn btn-success"
        (click)="addRole(title, desc, department, employee)"
      >
        Add
      </button>
    </form>
  </div>
</div>
