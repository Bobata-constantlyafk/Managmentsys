<h1>Dashboard</h1>

<div class="container">
  <div style="height: 100;">
    <ngx-charts-bar-horizontal
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
    >
    </ngx-charts-bar-horizontal>
  </div>
</div>
