<h1>Dashboard</h1>

<div class="container">
  <div style="height: 100;">
    <ngx-charts-bar-horizontal
      [scheme]="charts.tasksPerDepartment.colorScheme"
      [results]="charts.tasksPerDepartment.data"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="charts.tasksPerDepartment.xAxisLabel"
      [yAxisLabel]="charts.tasksPerDepartment.yAxisLabel"
    >
    </ngx-charts-bar-horizontal>
  </div>
</div>
