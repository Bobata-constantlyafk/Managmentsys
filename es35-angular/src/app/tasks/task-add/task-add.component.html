<div id="overlay" (click)="close()" style="display: inline"></div>
<div class="in-overlay card">
  <div class="container">
    <h2>Add Task</h2>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input
          #title
          type="text"
          class="form-control"
          placeholder="Enter Title"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <textarea
          #desc
          cols="30"
          rows="10"
          class="form-control"
          placeholder="Enter Description"
        ></textarea>
      </div>
      <div class="row select-menu">
        <div class="col-sm-6">
          <select #department class="form-control">
            <option *ngFor="let department of departments; let i = index">{{
              department.name
            }}</option>
          </select>
        </div>
        <div class="col-sm-6">
          <select #employee class="form-control">
            <option *ngFor="let employee of employees; let i = index">{{
              employee.name
            }}</option>
          </select>
        </div>
      </div>
      <button class="btn btn-success" (click)="addTask(title, desc, employee)">
        Add
      </button>
    </form>
  </div>
</div>
