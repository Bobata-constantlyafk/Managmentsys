<div id="overlay" (click)="close()" style="display: inline"></div>
<div class="in-overlay card">
  <div class="container">
    <h2>Add Task</h2>
    <form>
      <div class="form-group">
        <label>Title</label>
        <input
          #title
          type="text"
          class="form-control"
          placeholder="Enter Title"
        />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea
          #desc
          cols="30"
          rows="10"
          class="form-control"
          placeholder="Enter Description"
        ></textarea>
      </div>
      <div class="row select-menu form-group">
        <div class="col-sm-4">
          <select #department class="form-control">
            <option value="" disabled selected>Deparments</option>
            <option *ngFor="let department of departments; let i = index">{{
              department.name
            }}</option>
          </select>
        </div>
        <div class="col-sm-4">
          <select #employee class="form-control">
            <option value="" disabled selected>Employees</option>
            <option *ngFor="let employee of employees; let i = index">{{
              employee.name
            }}</option>
          </select>
        </div>
        <div class="col-sm-4">
          <form class="form-inline">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="d2"
              ngbDatepicker
              #d2="ngbDatepicker"
              #deadline
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary calendar"
                (click)="d2.toggle()"
                type="button"
              >
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <button
        class="btn btn-success"
        (click)="addTask(title, desc, department, employee, deadline)"
      >
        Add
      </button>
    </form>
  </div>
</div>
