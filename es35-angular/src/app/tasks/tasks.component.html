<h1>Tasks</h1>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item row" *ngFor="let task of tasks; let i = index">
      <p class="col-sm-10">{{ task.name }}</p>
      <button class="btn btn-danger col-sm-2" (click)="removeTask($event, i)">
        Remove
      </button>
    </li>
  </ul>
</div>
