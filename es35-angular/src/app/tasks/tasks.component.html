<h1>Tasks</h1>
<div class="container">
  <div class="add-task">
    <div class="input-group add-input col-sm-10">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Add</span>
      </div>
      <input type="text" class="form-control" #addInput />
    </div>
    <div class="input-group add-input col-sm-2">
      <a class="btn btn-success add-button" (click)="addTask(addInput)"
        ><i class="fa fa-plus" style="color: white"></i
      ></a>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item row" *ngFor="let task of tasks; let i = index">
      <p class="col-sm-10">{{ task.name }}</p>
      <a class="btn btn-danger col-sm-2" (click)="removeTask(i)">
        <i class="fa fa-remove" style="color: white"></i>
      </a>
    </li>
  </ul>
</div>
