<div
  id="overlay"
  (click)="off()"
  [style.display]="show ? 'flex' : 'none'"
></div>
<div class="in-overlay" [style.display]="show ? 'inline' : 'none'">
  <h2>Details</h2>
  <h3>{{ currentTask.name }}</h3>
</div>


<h1>Tasks</h1>

<div class="container">

  <div class="add-task">

    <div class="input-group add-input col-sm-10">
      <input id="addInput" type="text" class="form-control" #addInput />
    </div>

    <div class="input-group add-input col-sm-2">
      <a
        id="addButton"
        class="btn btn-success add-button"
        (click)="addTask(addInput)"
        ><span style="color: white">Add</span></a
      >
    </div>
  </div>
  
  <ul class="list-group">
    <li
      class="list-group-item row animated fadeInDown faster"
      *ngFor="let task of tasks; let i = index"
    >
      <div class="col-sm-9 title">
        <p *ngIf="!task.isEditing" #taskName>
          {{ task.name }}
        </p>
        <input
          *ngIf="task.isEditing"
          type="text"
          style="width: 100%"
          id="taskEditInput"
          [(ngModel)]="task.name"
        />
      </div>

      <div class="options col-sm-3">
        <div class="button col-sm-4">
          <a class="btn btn-info" (click)="viewDetails(i)">
            <i class="fa fa-info-circle" style="color: white"></i>
          </a>
        </div>

        <div class="button col-sm-4">
          <a class="btn btn-primary" (click)="editTask(i)">
            <i class="fa fa-edit" style="color: white"></i>
          </a>
        </div>

        <div class="button col-sm-4">
          <a class="btn btn-danger" (click)="removeTask(i)">
            <i class="fa fa-remove" style="color: white"></i>
          </a>
        </div>

      </div>
    </li>
  </ul>
</div>
