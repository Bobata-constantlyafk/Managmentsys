<div id="overlay" (click)="close()" style="display: inline"></div>
<div class="in-overlay card">
  <div class="container">
    <h2>Details</h2>
    <h4>{{ task.title }}</h4>
    <div>
      <span>Description: </span><span>{{ task.description }}</span>
    </div>
    <div>
      <span>Department: </span><span>{{ task.department }}</span>
    </div>
    <div>
      <span>Employee: </span><span>{{ task.employees }}</span>
    </div>
  </div>
</div>
